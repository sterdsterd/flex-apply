<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>FLEX</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){
        $('select').formSelect();
        $('.modal').modal();
      });

      function validate() {
        var gr = document.getElementById("grade").options[document.getElementById("grade").selectedIndex].text;
        var cl = document.getElementById("class").value;
        var nu = document.getElementById("number").value;
        var na = document.getElementById("name").value;

        var instance = M.Modal.getInstance(document.getElementById("modal1"));

        if (cl == "" || nu == "" || na == "") {
          M.toast({html: '인적사항을 입력해주세요'})
          instance.close();
        } else {
          document.getElementById("modal_title").innerText = gr + " " + cl + "반 " + nu + "번 " + na + "이 맞나요?";
          document.getElementById("positive").href = "../step2/index.html?gr=" + gr + "&cl=" + cl +"&nu=" + nu + "&na=" + na;
          
          instance.open();

        }
        
      }
  </script>
</head>
<body>
  <div class="section no-pad-bot centre" id="index-banner">
    <div class="container">
      <h1 class="header center blue-text">인적사항을 입력해주세요</h1>
      <br>
      <div class="row center">
        <div class="row">
          <div class="input-field col s3">
            <select id="grade">
              <option value="1" selected>1학년</option>
              <option value="2">2학년</option>
            </select>
            <label>학년</label>
          </div>
          <div class="input-field col s3">
            <input id="class" type="text">
            <label for="class">학반</label>
          </div>
          <div class="input-field col s3">
            <input id="number" type="text">
            <label for="number">번호</label>
          </div>
          <div class="input-field col s3">
            <input id="name" type="text">
            <label for="name">이름</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row center">
        <a id="next-button" onclick="validate()" class="btn-large modal-trigger waves-effect waves-light blue">다음<i class="material-icons right">navigate_next</i></a>
      </div>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4 id="modal_title">당신의 정보가 맞나요?</h4>
          <p>틀릴 경우 수정해주세요. 수정을 하지 않아 발생한 불이익은 책임지지 않습니다.</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-close waves-effect blue-text btn-flat">수정할래요</a>
          <a id="positive" href="../step2/index.html" class="modal-close waves-effect blue-text btn-flat">맞아요</a>
        </div>
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/init.js"></script>
  
  </body>
</html>
